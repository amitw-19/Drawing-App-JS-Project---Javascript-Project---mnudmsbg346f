<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--<h1>Canvas-Drawing</h1>-->
    <div id="container">      
        <div>
        <canvas id="myCanvas" width="1360px" height="550px"></canvas>
        </div>
        <div id="options">
            <button id="minus" class="square"><i class="fa-solid fa-minus fa-1x"></i></button>
            <div class="square" id="size"></div>
            <button id="plus" class="square"><i class="fa-solid fa-plus fa-1x"></i></button>
            <input id="color" class="square" type="color">
            <button id="clear" class="square"><i class="fa-solid fa-eraser fa-1x"></i></button>
             <h1>Canvas-Drawing</h1>
            <button id="brush" class="square"><i class="fa-solid fa-paintbrush fa-2x"></i></button>
        </div>
    </div>
    <footer id="tip"></footer>
    <script src="App.js"></script>
</body>
</html>
